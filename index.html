<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixora</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app" id="app">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <i class="fas fa-image" aria-hidden="true"></i>
          <h1>Pixora</h1>
        </div>
        <!-- Theme toggle -->
        <button
          class="theme-toggle-btn"
          id="themeToggle"
          title="Toggle theme"
          type="button"
          aria-label="Switch to dark mode"
        >
          <!-- include both so CSS can animate/morph -->
          <i class="fas fa-moon" id="themeIconMoon" aria-hidden="true"></i>
          <i
            class="fas fa-sun"
            id="themeIconSun"
            aria-hidden="true"
            style="
              opacity: 0;
              position: absolute;
              inset: 0;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          ></i>
        </button>
      </header>

      <!-- Main Layout -->
      <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
          <!-- Handle visible when hidden -->
          <div
            class="sidebar-handle"
            id="sidebarHandle"
            role="button"
            aria-label="Show sidebar"
            tabindex="0"
          >
            <i class="fas fa-chevron-left" aria-hidden="true"></i>
          </div>

          <div class="sidebar-content">
            <div class="sidebar-header">
              <h3>Controls</h3>
              <!-- Sidebar toggle -->
              <button
                class="sidebar-toggle"
                id="sidebarToggle"
                type="button"
                aria-label="Hide sidebar"
                aria-expanded="true"
              >
                <i class="fas fa-chevron-left" aria-hidden="true"></i>
              </button>
            </div>

            <div class="sidebar-inner">
              <!-- Filter Section -->
              <div class="control-section">
                <h4 class="section-title">
                  <i class="fas fa-sliders-h" aria-hidden="true"></i>
                  Filters
                </h4>

                <div class="filter-list">
                  <div class="filter-item">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <div class="filter-info">
                      <span class="filter-label">Brightness</span>
                      <span class="filter-value" id="brightnessValue"
                        >100%</span
                      >
                    </div>
                    <input
                      type="range"
                      class="filter-slider"
                      id="brightnessSlider"
                      min="0"
                      max="200"
                      value="100"
                      aria-label="Brightness"
                    />
                  </div>

                  <div class="filter-item">
                    <i class="fas fa-palette" aria-hidden="true"></i>
                    <div class="filter-info">
                      <span class="filter-label">Saturation</span>
                      <span class="filter-value" id="saturationValue"
                        >100%</span
                      >
                    </div>
                    <input
                      type="range"
                      class="filter-slider"
                      id="saturationSlider"
                      min="0"
                      max="200"
                      value="100"
                      aria-label="Saturation"
                    />
                  </div>

                  <div class="filter-item">
                    <i class="fas fa-adjust" aria-hidden="true"></i>
                    <div class="filter-info">
                      <span class="filter-label">Contrast</span>
                      <span class="filter-value" id="contrastValue">100%</span>
                    </div>
                    <input
                      type="range"
                      class="filter-slider"
                      id="contrastSlider"
                      min="0"
                      max="200"
                      value="100"
                      aria-label="Contrast"
                    />
                  </div>

                  <div class="filter-item">
                    <i class="fas fa-eye-dropper" aria-hidden="true"></i>
                    <div class="filter-info">
                      <span class="filter-label">Grayscale</span>
                      <span class="filter-value" id="grayscaleValue">0%</span>
                    </div>
                    <input
                      type="range"
                      class="filter-slider"
                      id="grayscaleSlider"
                      min="0"
                      max="100"
                      value="0"
                      aria-label="Grayscale"
                    />
                  </div>
                </div>
              </div>

              <!-- Transform Section -->
              <div class="control-section">
                <h4 class="section-title">
                  <i class="fas fa-sync-alt" aria-hidden="true"></i>
                  Transform
                </h4>

                <div class="transform-grid">
                  <button
                    class="transform-btn"
                    id="rotateLeft"
                    title="Rotate Left"
                    type="button"
                    aria-label="Rotate left"
                  >
                    <i class="fas fa-undo" aria-hidden="true"></i>
                    <span>Rotate Left</span>
                  </button>
                  <button
                    class="transform-btn"
                    id="rotateRight"
                    title="Rotate Right"
                    type="button"
                    aria-label="Rotate right"
                  >
                    <i class="fas fa-redo" aria-hidden="true"></i>
                    <span>Rotate Right</span>
                  </button>
                  <button
                    class="transform-btn"
                    id="flipHorizontal"
                    title="Flip Horizontal"
                    type="button"
                    aria-label="Flip horizontal"
                  >
                    <i class="fas fa-arrows-alt-h" aria-hidden="true"></i>
                    <span>Flip H</span>
                  </button>
                  <button
                    class="transform-btn"
                    id="flipVertical"
                    title="Flip Vertical"
                    type="button"
                    aria-label="Flip vertical"
                  >
                    <i class="fas fa-arrows-alt-v" aria-hidden="true"></i>
                    <span>Flip V</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </aside>

        <!-- Preview Area -->
        <main class="preview-area">
          <div class="canvas-container" id="canvasContainer">
            <canvas id="canvas" aria-label="Image preview"></canvas>

            <!-- File input (hidden) -->
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              style="display: none"
              aria-label="Upload image"
            />

            <!-- Placeholder -->
            <div class="placeholder" id="placeholder">
              <div class="placeholder-content">
                <i class="fas fa-image placeholder-icon" aria-hidden="true"></i>
                <h3>No Image Selected</h3>
                <p>Upload an image to start editing</p>
                <label
                  for="imageUpload"
                  class="btn btn-primary"
                  style="cursor: pointer"
                >
                  <i class="fas fa-plus" aria-hidden="true"></i>
                  <span>Choose Image</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Action bar -->
          <div class="action-bar" id="actionBar">
            <button
              class="action-btn"
              id="chooseBtn"
              title="Choose Image"
              type="button"
              aria-label="Choose image"
            >
              <i class="fas fa-folder-open" aria-hidden="true"></i>
              <span>Choose File</span>
            </button>
            <button
              class="action-btn"
              id="resetBtn"
              title="Reset All"
              type="button"
              aria-label="Reset edits"
            >
              <i class="fas fa-refresh" aria-hidden="true"></i>
              <span>Reset</span>
            </button>
            <button
              class="action-btn primary"
              id="saveBtn"
              title="Save Image"
              type="button"
              aria-label="Save image"
            >
              <i class="fas fa-download" aria-hidden="true"></i>
              <span>Save</span>
            </button>
          </div>
        </main>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
